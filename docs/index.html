  <body>
    <div class="container">
      <header class="Grid Grid--full">
        <div class="Grid-cell">
          <ul class="navigation">
            <li><a href="#">Home</a></li>
            <li><a href="#">About</a></li>
            <li><a href="#">Products</a></li>
          </ul>
        </div>
      </header>
    </div>
    <main class="container" id="app">
      <div class="Grid Grid--full">
        <div class="Grid-cell">
          <div class="content">
            <section>
              <div class="title mg_bottom--x10">
                <h3>Listado de tareas</h3>
              </div>
              <form class="form_one" @submit.prevent="agregarTarea(nuevaTarea)">
                <div class="input-group">
                  <input class="form-control" v-model="nuevaTarea" required><span>
                    <button class="btn btn_site"><span class="cl--white icon"></span><span class="cl--white">AÃ±adir</span></button></span>
                </div>
              </form>
            </section>
          </div>
          <div class="content">
            <article class="list_group mg_bottom--x10" v-for="tarea in tareas">
              <div class="title mg_bottom--x10">
                <h3 v-bind:class="{txt_completed: tarea.completado}">{{ tarea.titulo }}</h3>
                <div class="form_one">
                  <input type="text" v-model="tarea.titulo" v-show="editandoTarea === $index" @blur="editandoTarea = null, editarTarea(tarea)">
                </div>
              </div>
              <div class="list_action"><span>
                  <button class="btn btn_site--green" @click="editandoTarea = $index">Editar</button>
                  <button class="btn btn_site--gold" v-show="editandoTarea === $index" @click="editandoTarea = null, editarTarea(tarea)">Guardar</button>
                  <button class="btn btn_site--orange" @click="tarea.completado = true">Completar</button>
                  <button class="btn btn_site--gold" @click="tarea.completado = false">Retomar</button>
                  <button class="btn btn_site--red" @click="eliminarTarea($index)">Eliminar</button></span></div>
            </article>
          </div>
          <pre>{{ $data | json }}</pre>
        </div>
      </div>
    </main>
    <footer class="container">
      <h4>footer</h4>
    </footer>
    <script src="js/main.js"></script>
  </body>
</html>
